<html>
  <head>
    <meta charset="utf-8" />
    <title>Auth0 Example</title>
  </head>
  <body>
    <h1>App 1</h1>
    {% if session %}
    <h2>Welcome {{session.userinfo.name}}!</h2>
    <p><a href="{% url 'logout' %}" id="qsLogoutBtn">Logout</a></p>
    <div><pre>{{pretty}}</pre></div>
    {% else %}
    <h2 id="profileDropDown">Welcome Guest</h2>
    <p><a href="{% url 'login' %}" id="qsLoginBtn">Login</a></p>
    {% endif %}
  </body>
</html>
