<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base64 Encoder / Decoder</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
  <h1>Base64 Encoder / Decoder</h1>
  <p>Option 1: Copy-paste the string to encode or decode here:</p>
  <textarea id="inputText" placeholder="Enter your text here..."></textarea>

  <button class="encode" onclick="encodeBase64()">Encode</button>
  <button class="decode" onclick="decodeBase64()">Decode</button>

  <p>Option 2: Or upload a file to encode or decode</p>
  <input type="file" id="fileInput" onchange="handleFile()">

  <div id="outputText" class="result" placeholder="Your result will appear here..."></div>
</div>

<script src="js/script.js"></script>
</body>
</html>
