<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Encoder / Decoder</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
  <h1>URL Encoder / Decoder</h1>
  <p>Copy-paste the string to encode or decode here:</p>
  <textarea id="inputText" placeholder="Enter your text here..."></textarea>

  <button class="encode" onclick="encodeURL()">Encode</button>
  <button class="decode" onclick="decodeURL()">Decode</button>

  <div id="outputText" class="result" placeholder="Your result will appear here..."></div>
</div>

<script src="js/script.js"></script>
</body>
</html>
